<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <title>Bank Account System</title>
</head>

<body>

    <div class="conatiner" id="loginId">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <h1 class="text-center">Simple Bank Account Count</h1>
                <div id="login-area">
                    <div class="form-area">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Your email">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn" id="loginbtnId">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container m-5" id="dashboardId">
        <div class="dashboard">
            <h1>Welcome to your Dashboard</h1>
            <div class="row m-5">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card m-2">
                        <div class="card-body deposit">
                            <h2 class="card-title">Deposit</h2>
                            <h1 class="card-text">$0</h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card m-2">
                        <div class="card-body balance">
                            <h2 class="card-title">Balance</h2>
                            <h1 class="card-text">$0</h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card m-2">
                        <div class="card-body withdraw">
                            <h2 class="card-title">Withdraw</h2>
                            <h1 class="card-text">$0</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="card m-2">
                        <div class="card-body depositAmount">
                            <h5 class="card-title">Deposit Now</h5>
                            <input type="number" placeholder="Amount">
                            <a href="#" class="btn btn-primary submit">Submit</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="card m-2">
                        <div class="card-body withdrawAmount">
                            <h5 class="card-title">Withdraw Now</h5>
                            <input type="number" placeholder="Amount">
                            <a href="#" class="btn btn-primary submit">Submit</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- <div class="container">
        <div class="dashboard">

        </div>
    </div> -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script>
        const loginId = document.getElementById('loginbtnId');
        loginId.addEventListener('click', function() {
            const loginContainer = document.getElementById('loginId');
            loginContainer.style.display = 'none';
            const dashContainer = document.getElementById('dashboardId');
            dashContainer.style.display = 'block';
        });
    </script>
    <script src="main.js"></script>
</body>

</html>
